name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Tesseract OCR
      if: matrix.os == 'macos-latest'
      run: |
        brew install tesseract

    - name: Install Tesseract OCR
      if: matrix.os == 'windows-latest'
      run: |
        choco install tesseract
        echo "$env:ProgramFiles\Tesseract-OCR" >> $env:GITHUB_PATH

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "OCRInvoiceParser" run_ocr_gui.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OCRInvoiceParser-${{ matrix.os }}
        path: dist/

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          OCRInvoiceParser-windows-latest/OCRInvoiceParser.exe
          OCRInvoiceParser-macos-latest/OCRInvoiceParser
        body: |
          # OCR Invoice Parser v${{ github.ref_name }}

          ## ðŸŽ‰ Binary Release

          ### ðŸ“¦ Downloads
          - **Windows**: OCRInvoiceParser.exe
          - **macOS**: OCRInvoiceParser

          ### ðŸš€ Quick Start
          1. Download the executable for your platform
          2. Make sure Tesseract OCR is installed on your system
          3. Run the executable

          ### ðŸ“‹ System Requirements
          - Tesseract OCR installed and in PATH
          - Windows 10+ or macOS 10.14+
          - 4GB RAM recommended

          ### ðŸ”§ Manual Installation
          If you prefer to install from source:
          ```bash
          git clone https://github.com/martinfou/ocrinvoice.git
          cd ocrinvoice
          pip install -e .
          python run_ocr_gui.py
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
