name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Tesseract OCR
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng

    - name: Install Qt/OpenGL dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y libgl1-mesa-glx libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6 xvfb

    - name: Install Tesseract OCR
      if: matrix.os == 'macos-latest'
      run: |
        brew install tesseract

    - name: Install Tesseract OCR
      if: matrix.os == 'windows-latest'
      run: |
        choco install tesseract
        echo "$env:ProgramFiles\Tesseract-OCR" >> $env:GITHUB_PATH

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    # - name: Run linting
    #   run: |
    #     flake8 src/ tests/
    #     black --check src/ tests/
    #     mypy src/

    - name: Run tests
      if: matrix.os != 'ubuntu-latest'
      run: |
        pytest tests/ -v --tb=short --cov=src/ocrinvoice --cov-report=xml

    - name: Run tests with virtual display
      if: matrix.os == 'ubuntu-latest'
      run: |
        xvfb-run -a pytest tests/ -v --tb=short --cov=src/ocrinvoice --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng

    - name: Install Qt/OpenGL dependencies
      run: |
        sudo apt-get install -y libgl1-mesa-glx libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6 xvfb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        pip install -e .

    - name: Build package
      run: |
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
